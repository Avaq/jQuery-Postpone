<!DOCTYPE html><html>    <head>        <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>    <script type="text/javascript" src="../lib/jquery.postpone.js"></script>        <script type="text/javascript" >            function progress(nr){        console.log('Interval '+nr+' has made progress.');      }            function done(nr){        console.log('Interval '+nr+' completed!');      }            function fail(error){        console.log('FAILED: '+error);      }            $(function(){                //An interval        $.every(500, 1).progress(progress).fail(fail).done(done);                //A canceled interval        $.after(600, 2).progress(progress).fail(fail).done(done).clear();                //A prematurely completed interval        $.after(700, 3).progress(progress).fail(fail).done(done).complete();                //A prematurely completed interval which is then canceled        $.after(800, 4).progress(progress).fail(fail).done(done).complete().clear();                //A canceled interval which is then prematurely completed        $.after(900, 5).progress(progress).fail(fail).done(done).clear().complete();              });    </script>      </head>  <body>  </body></html>
