<!DOCTYPE html>
<html>
  
  <head>
    
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="../lib/jquery.postpone.js"></script>
    
    <script type="text/javascript" >
      
      $(function(){
        
        //Benchmark
        var i=0, j=0, t=4, broken = false;
        
        $.every(t).progress(function(){
          if(i%200==0){
            document.body.innerHTML += ('<p>i'+(i)+'|'+Date.now()+'</p>');
          }
          i++;
        });
        
        $.recur(t).progress(function(){
          if(j%200==0){
            document.body.innerHTML += ('<p>j'+(j)+'|'+Date.now()+'</p>');
          }
          j++;
        });
        
      });

    </script>
    
  </head>

  <body>
    
  </body>

</html>
