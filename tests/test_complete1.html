    <script type="text/javascript" src="../lib/jquery.postpone.js"></script>
    
    <script type="text/javascript" >
      
      $(function(){
      
        var t = 50;
        
        var after = $.after(t);
        var every = $.every(t);
        var recur = $.recur(t);
        
        setTimeout(function(){ //can't test my own stuff using my own stuff.. i guess
          after.complete();
          every.complete();
          recur.complete();
        }, 100);
        
      });

    </script>
